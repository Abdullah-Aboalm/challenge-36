<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <div class="overlay"></div>
  <div class="head">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="mobile-nav">
      <img class="menu-close" src="./images/icon-close-menu.svg" alt="">
      <ul class="nav">
        <li>
          <a id="features" href="#">Features <img id="arrow-features" class="" src="./images/icon-arrow-down.svg" alt=""></a>
          <ul class="drop-menu-features">
            <li>
              <a href="#"><img src="./images/icon-todo.svg" alt="">Todo List</a>
            </li>
            <li>
              <a href="#"><img src="./images/icon-calendar.svg" alt="">Calendar</a>
            </li>
            <li>
              <a href="#"><img src="./images/icon-reminders.svg" alt="">Reminders</a>
            </li>
            <li>
              <a href="#"><img src="./images/icon-planning.svg" alt="">Planning</a>
            </li>
          </ul>
        </li>
        <li>
          <a id="company" href="#">Company <img id="arrow-company" class="" src="./images/icon-arrow-down.svg" alt=""></a>
          <ul class="drop-menu-company">
            <li>
              <a href="#">History</a>
            </li>
            <li>
              <a href="#">Our Team</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
          </ul>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="sign">
        <a href="#">Login</a>
        <button><a href="#">Register</a></button>
      </div>
    </div>
    <img class="menu-open" src="./images/icon-menu.svg" alt="">
  </div>
  <div class="content">
    <div class="text">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="partners">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="image"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
